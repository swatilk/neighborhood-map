<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
</head>
<body>
    <div class="fluid-container" id="main">
    	<div class="col-md-3">
    		<!--<div>
	    		 <form id="form-container" data-bind="submit: getPlace" class="form-container">

	        		<p> City: <input data-bind="textInput: cityName" class="form-control" id="city" /></p>
	        		<button class="btn btn-primary" type="submit" id="submit-btn">Submit</button>
	    		</form>
    		</div>-->
            <div id="list-panel">

                 <input type="search" class="form-control" placeholder="keyword search" data-bind="textInput: userInput, valueUpdate: 'keyup'"></input>
                 <button id="show-pins" type="button" class="btn btn-primary">Show all pins</button>
               <ul id="list-view" data-bind="foreach: listPlaces()">

                    <li id="list-item"><a href="#" data-bind="text: name, click: $parent.showClickedPlace"></a></li>
               </ul>
            </div>
    	</div>
    	<div class="col-md-8" id="map">

    	</div>
    </div>
    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYcG9EzDuM4CeVjR8h8mfApu10Mu9blI0&libraries=places&callback=initMap" onerror="mapError"></script>
</body>
</html>
